<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center text horizontally */
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .viz {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 45%;
        }

        .viz iframe {
            width: 100%;
            height: 350px; /* Adjust the height as needed */
        }

        h1 {
            margin-top: 30px; /* Add space above the title */
        }
    </style>
</head>
<body>
    <h1>Data Visualization Dashboard</h1>

    <div class="dashboard">
        <div class="viz">
            <h2>Bar Chart - Nombre de Répétition Distribution</h2>
            <iframe src="bar_chart.html"></iframe>
        </div>

        <div class="viz">
            <h2>Pie Chart - إحصاء المتعثرين و المنقطعين</h2>
            <iframe src="pie_chart.html" width="100" height="300"></iframe> 
        </div>

        <div class="viz">
            <h2>Scatter Plot - Student Ages</h2>
            <iframe src="scatter_plot.html"></iframe>
        </div>

        <div class="viz">
            <h2>Connected Scatter Plot - Performance by Subject</h2>
            <iframe src="line_graph.html"></iframe>
        </div>
    </div>
</body>
</html>
